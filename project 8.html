<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #ee0000;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        iframe {
            margin-top: 20px;
            border-radius: 8px;
        }
        .fas {
            font-size: 24px;
            color: #e74c3c;
        }
        .fas:hover {
            color: #c0392b;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <center>
        <h1></i>my favourate cartoon</h1>
        <h2><i>it's gopal bhar</i></h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-1tTDOEHSWQ?si=R1Wn1QufKQGKYTym" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p>it"s baseed on a real story about a talented guy</p>
        <i class="fas fa-tv"></i>
    
</body>
</html>
